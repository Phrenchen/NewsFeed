<div class="actionmenu_grid" id="actionmenu">
  <button *ngIf="actionDeleteEnabled"
    class="actionmenu_button actionmenu_button_delete">
      delete
  </button>
  <button *ngIf="actionCloneEnabled"
    class="actionmenu_button actionmenu_button_clone">
      clone
  </button>
  <button *ngIf="actionMarkEnabled"
    class="actionmenu_button actionmenu_button_mark">
      mark
  </button>
</div>
