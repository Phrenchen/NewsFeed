<div class="actionmenu_grid" id="actionmenu">
  <button *ngIf="isActionEnabled('delete')"
    id='action-delete'
    class="actionmenu_button actionmenu_button_delete">
      delete image
  </button>
  <button *ngIf="isActionEnabled('clone')"
    id='action-clone'
    class="actionmenu_button actionmenu_button_clone">
      clone it!
  </button>
  <button *ngIf="isActionEnabled('mark')"
    id='action-mark'
    class="actionmenu_button actionmenu_button_mark">
      mark
  </button>
</div>
