<!--
  - card
  - title + thumbnail short description
  - click on teaser -> show long version
-->
<div class="card"
  
>
  <h4>{{title}}</h4> 
  <img class="teaser-thumbnail" *ngIf="hasThumbnail" src={{thumbnail}} alt="Avatar" style="width:100%" draggable="false">
  <button (click)="onTeaserClick()">
    <p>{{shortDescription}}</p>
  </button>
</div>
