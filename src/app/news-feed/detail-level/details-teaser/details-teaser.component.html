<!--
  - card
  - title + thumbnail short description
  - click on teaser -> show long version
-->
<div class="card"
  (click)="onTeaserClick($event)"
>
  <img class="teaser-thumbnail" *ngIf="hasThumbnail" src={{thumbnail}} alt="Avatar" style="width:100%">
  <div class="container">
    <h4><b>{{title}}</b></h4> 
    <p>{{shortDescription}}</p> 
  </div>
</div>
