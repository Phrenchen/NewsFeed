<!--
  - represents a list of news items, viewed in "detail level: short description"
  - Single line of text, transitioning from one news item to the next. endlessly looping
  
-->

<div class="ticker">
  
  <div *ngFor="let item of news; let i = index" 
  class="ticker-item"
  (click)="tickerItemClicked(item)"
  >
  
      <app-details-short 
        [news]=item 
        [totalNewsCount]=news.length
        ></app-details-short>
