<div *ngIf="cloudCastBlob">
  <h2>{{cloudCastBlob.name}}</h2>
  <div class="cloudcast-grid">
    <div *ngFor="let cloudcast of cloudCastBlob.data" class="cloudcast">
      <img [src]="cloudcast.pictures.medium" (click)="onImageClicked(cloudcast)">
      <h4>{{ cloudcast.name }}</h4>
    </div>
  </div>
  <app-mixcloud-overlay *ngIf="selectedCast"
    [cloudcast]="selectedCast"
    (closeMe)="closeOverlay();"
  ></app-mixcloud-overlay>
</div>
